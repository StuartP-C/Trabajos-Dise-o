    <section class="contacto py-5">
        <div class="container">
            <h2 class="text-center text-white mb-4">¡Contáctenos!</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label text-white">Nombre completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Escriba su nombre completo">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label text-white">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Escriba su correo">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="peso" class="form-label text-white">Peso (kg)</label>
                        <input type="number" class="form-control" id="peso" placeholder="Escriba su peso en kilogramos">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="altura" class="form-label text-white">Altura (cm)</label>
                        <input type="number" class="form-control" id="altura" placeholder="Escriba su altura en centímetros">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label text-white">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Déjanos un mensaje con tus intenciones en el gimnasio o alguna condición médica que debamos conocer"></textarea>
                </div>
                <button type="submit" class="btn btn-warning w-100">Enviar</button>
            </form>
        </div>
    </section>
